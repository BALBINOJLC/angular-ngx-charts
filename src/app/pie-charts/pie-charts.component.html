<table>
    <tr>
        <td>
            <div>pie chart</div>
            <ngx-charts-pie-chart [view]="view" [scheme]="colorScheme" [results]="single" [gradient]="gradient" [legend]="showLegend" [legendPosition]="legendPosition" [labels]="showLabels" [doughnut]="isDoughnut" (select)="onSelect($event)" (activate)="onActivate($event)"
                (deactivate)="onDeactivate($event)">
            </ngx-charts-pie-chart>
        </td>
    </tr>
    <tr>
        <td>
            <div>pie grid chart</div>
            <ngx-charts-pie-grid [view]="view" [scheme]="colorScheme" [results]="single" (select)="onSelect($event)">
            </ngx-charts-pie-grid>
        </td>
    </tr>
    <tr>
        <td>
            <div>advanced pie chart</div>
            <ngx-charts-advanced-pie-chart [view]="view" [scheme]="colorScheme" [results]="single" [gradient]="gradient" (select)="onSelect($event)" (activate)="onActivate($event)" (deactivate)="onDeactivate($event)">
            </ngx-charts-advanced-pie-chart>
        </td>
    </tr>
</table>
